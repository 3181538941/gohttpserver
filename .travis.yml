sudo: required
services:
  - docker
language: go
go:
  - "1.10"
script:
  - go test -v
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: script
    script: bash docker/docker_push
    on:
      branch: master
